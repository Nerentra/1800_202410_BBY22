<!DOCTYPE html>
<html lang="en">

<head>
  <title>Askmi: Home</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Library CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Boostrap Library JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Firebase 8 Library related CSS, JS, JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Other libraries and styles -->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/main.css" />

  <script src="./scripts/api_bby22.js"></script>
  <script src="./scripts/firebase.js"></script>

  <script src="./scripts/initTemplates.js"></script>
  <script src="./templates/footer.js"></script>
  <script src="./templates/navbar.js"></script>
  <script src="./scripts/addTemplates.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div class="navbarTemplate"></div>

  <!-- Content -->
  <div class="container-fluid bg-light text-dark p-5">
    <div class="container bg-light p-5">
      <h1 class="display-4">
        Good evening, <span id="name-goes-here"></span>
      </h1>
      <hr />
      <p>
        Quote of the day: If you want to go fast, go alone. If you want to go
        far, go together.
      </p>
    </div>
    <div class="button-container">
      <a href="ask.html" id="ask-question-button">
        Need some info? Ask a question!
      </a>
    </div>
    <!-- Browse section -->
    <div class="container my-5">
      <h1>Browse Questions</h1>
      <div id="questions-list" class="row">
        <!-- Questions will be injected here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Template -->
  <template id="questionCardTemplate">
    <div class="col-12 my-3">
        <a href="#" class="card-link" id="questionLink">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="questionTitle">Question Title</h5>
                    <p class="card-text" id="questionDescription">Question description...</p>
                    <p class="card-text"><small class="text-muted" id="questionAuthor">Author</small></p>
                    <p class="card-text"><small class="text-muted" id="questionTimestamp">Timestamp</small></p>
                </div>
            </div>
        </a>
    </div>
</template>


  <!-- Footer -->
  <div class="footerTemplate"></div>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/browseQuestions.js"></script>
  <script src="./scripts/formatDuration.js"></script>

</body>

</html>
