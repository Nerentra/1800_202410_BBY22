<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ask a question!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase 8 Library related CSS, JS, JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries and styles -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/ask.css" />

    <script src="./scripts/api_bby22.js"></script>
    <script src="./scripts/lib.js"></script>
    <script src="./scripts/ask.js"></script>

    <script src="./scripts/initTemplates.js"></script>
    <script src="./templates/footer.js"></script>
    <script src="./templates/navbar.js"></script>
    <script src="./scripts/addTemplates.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbarTemplate"></div>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Need some info? Ask a question!</h2>
      <form id="question-form">
        <div class="form-group mb-3">
          <label for="titleInput" class="form-label"
            >Question Title (max 40 characters)</label
          >
          <input
            type="text"
            id="titleInput"
            class="form-control"
            maxlength="40"
            placeholder="Enter a brief title for your question"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="descriptionInput" class="form-label">Your Question</label>
          <textarea
            id="descriptionInput"
            class="form-control"
            rows="8"
            placeholder="Ask Mi anything!"
            required
          ></textarea>
        </div>
        <div id="selected-tags" class="d-flex flex-wrap mb-3"></div>
        <div class="form-group mb-3">
          <label for="tagsDropdown" class="form-label">Select Tags</label>
          <select id="tagsDropdown" class="form-control">
            <option value="" disabled selected>Select a tag</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">
            Submit Question
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="footerTemplate"></div>
  </body>
</html>
