<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AskMii</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Boostrap Library JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase 8 Library related CSS, JS, JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries and styles -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/question.css" />
    <link rel="stylesheet" href="./styles/animations.css" />

    <script src="./scripts/api_bby22.js"></script>
    <script src="./scripts/formatDuration.js"></script>
    <script src="./scripts/lib.js"></script>

    <script src="./scripts/initTemplates.js"></script>
    <script src="./templates/footer.js"></script>
    <script src="./templates/navbar.js"></script>
    <script src="./scripts/addTemplates.js"></script>
    <script src="./scripts/question.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbarTemplate"></div>

    <!-- Copied from about.html -->
    <!-- Hero -->
    <div class="containerRow">
      <div id="question" class="px-4 my-4 text-center" hidden="true">
        <div id="questionHeader">
          <p>
            Posted <span id="questionTimestamp"></span> ago by
            <a id="questionAuthor" class="hideLink"></a>
          </p>
        </div>

        <h1 class="display-5 fw-bold">
          <span id="questionTitle"></span>
        </h1>

        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <p class="text-left" id="questionDescription"></p>
          </div>
        </div>
      </div>
      <div
        id="questionPlaceholder"
        class="px-4 my-4 text-center placeholder-glow fade-in3"
        aria-hidden="true"
      >
        <div id="questionHeaderPlaceholder">
          <p class="placeholder col-3"></p>
        </div>

        <h1 class="display-5 fw-bold">
          <span id="questionTitlePlaceholder" class="placeholder col-6"></span>
        </h1>

        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <p
              class="text-left placeholder col-6"
              id="questionDescriptionPlaceholder"
            ></p>
          </div>
        </div>
      </div>
    </div>

    <!-- A container for the questions replies -->
    <div class="containerRow">
      <div id="replies" hidden="true"></div>
      <div
        id="repliesPlaceholder"
        aria-hidden="true"
        class="placeholder-glow fade-in3"
      >
        <div class="answer">
          <div class="cf answerMetadata">
            <span class="placeholder col-2"></span>
          </div>
          <div class="answerContent placeholder col-6"></div>
        </div>
        <div class="answer">
          <div class="cf answerMetadata">
            <span class="placeholder col-2"></span>
          </div>
          <div class="answerContent placeholder col-6"></div>
        </div>
        <div class="answer">
          <div class="cf answerMetadata">
            <span class="placeholder col-2"></span>
          </div>
          <div class="answerContent placeholder col-6"></div>
        </div>
      </div>
    </div>

    <div id="giveAnswerContainer" hidden="true">
      <div id="giveAnswerButtonContainer" class="containerRow">
        <button id="giveAnswerButton" type="button">Give a reply</button>
      </div>

      <div id="giveAnswerFormContainer" class="containerRow" hidden>
        <form id="giveAnswerForm">
          <div class="form-group mb-3">
            <label for="answerContent" class="form-label">Your Reply</label>
            <textarea
              id="answerContent"
              class="form-control"
              rows="8"
              required
            ></textarea>
          </div>
          <div id="formButtons">
            <button
              type="submit"
              id="submitButton"
              class="custom-btn btn-green"
            >
              Submit Reply
            </button>
            <button type="submit" id="cancelButton" class="custom-btn btn-red">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footerTemplate"></div>
  </body>
</html>
