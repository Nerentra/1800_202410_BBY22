<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Askmi: 404</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .background {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }

      .background {
        background-image: linear-gradient(315deg, #e7e7e7, #eeeeee);
      }

      .centered {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 4em;
      }

      button {
        font-size: inherit;
      }

      h1 {
        font-size: 6rem;
        margin: 2rem;
      }

      h2 {
        font-size: 3rem;
      }

      p {
        font-size: 1.7rem;
        margin: 2rem;
      }

      #home {
        --button-default: #a42fdb;
        --button-pressed: #76209d;
        --button-shadow: #332a41;

        display: inline-block;
        padding: 15px 25px;
        margin: 2rem;
        font-size: 0.5em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: var(--button-default);
        user-select: none;
        border: none;
        border-radius: 15px;
        box-shadow: 5px 9px var(--button-shadow);
        transition: background-color 0.5s;
      }

      #home:hover {
        background-color: var(--button-pressed);
      }

      #home:active {
        background-color: var(--button-pressed);
        box-shadow: 5px 6px var(--button-shadow);
        transform: translateY(3px);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <head>
        <title>
          404: Page Not Found
        </title>
      </head>
      <div class="centered">
        <h1>404</h1>
        <span v-if="info">
          <h2>Page Not Found</h2>

          <a
            id="home"
            draggable="false"
            href="/index.html"
          >
            Home
          </a>
        </span>
      </div>
    </div>
  </body>
</html>
